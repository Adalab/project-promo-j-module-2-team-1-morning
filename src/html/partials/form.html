<form class="form" action="" method="post">
  <div class="design">
    <div class="container__design">
      <i class="main__menu-icon far fa-object-ungroup"></i>
      <h3>Diseña</h3>
    </div>
    <div class="palettes__container">
      <label for="palettes">Colores</label>
      <div class="palettes__options">
        <div class="option option1">
          <input
            type="radio"
            id="palettes"
            value="palette1"
            name="palettes"
            required
          />
          <div class="palette__color"></div>
          <div class="palette__color"></div>
          <div class="palette__color"></div>
        </div>
        <div class="option option2">
          <input
            type="radio"
            id="palettes"
            value="palette2"
            name="palettes"
            required
          />
          <div class="palette__color"></div>
          <div class="palette__color"></div>
          <div class="palette__color"></div>
        </div>
        <div class="option option3">
          <input
            type="radio"
            id="palettes"
            value="palette3"
            name="palettes"
            required
          />
          <div class="palette__color"></div>
          <div class="palette__color"></div>
          <div class="palette__color"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="fill">
    <div class="container__fill">
      <i class="main__menu-icon far fa-keyboard"></i>
      <h3>Rellena</h3>
    </div>
    <label for="name">Nombre completo</label>
    <input
      type="text"
      placeholder="Ej: Sally Jill"
      id="name"
      name="name"
      required
    />

    <label for="job">Puesto</label>
    <input type="text" placeholder="Front-end unicorn" id="job" name="job" />

    <!-- Imagen de perfil COMPROBAR-->
    <label for="profile-image">Imagen de perfil</label>
    <div class="container-image">
      <input
        class="btn btn-addimage"
        type="submit"
        name="subir-imagen"
        value="Añadir imagen"
      />
      <div class="btn-tickimage">
        <input
          class="btn-selectfile"
          type="file"
          id="profile-image"
          name="image"
          value="Añadir imagen"
        />
      </div>
    </div>

    <label for="email">Email</label>
    <input
      class="email"
      type="email"
      placeholder="Ej: sally-hill@gmail.com"
      id="email"
      name="email"
      required
    />

    <label for="phone">Teléfono</label>
    <input
      class="phone"
      type="tel"
      placeholder="Ej: 555-55-55-55"
      id="phone"
      name="phone"
    />

    <label for="linkedin">Linkedin</label>
    <input
      type="text"
      placeholder="Ej: linkedin.com/in/sally.hill"
      id="linkedin"
      name="linkedin"
    />

    <label for="github">Github</label>
    <input
      type="text"
      placeholder="Ej: @sally-hill"
      id="github"
      name="github"
    />
  </div>
  <div class="share">
    <i class="fa fa-share-alt" aria-hidden="true"></i>
    <h3>Comparte</h3>
  </div>
</form>
