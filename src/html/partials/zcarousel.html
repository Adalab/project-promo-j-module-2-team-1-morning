<article class="carousel__container">
  <div class="carousel__main">
    <div class="carousel__image--container">
      <img
        class="carousel__image"
        src="@@imgSrc"
        alt="@@imgAlt"
        title="@@title"
      />
    </div>
    <div class="carousel__text">
      <p class="quote">@@quote</p>
      <span class="firm">@@firm</span>
    </div>
  </div>
</article>
