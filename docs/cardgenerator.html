<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Awesome Fonts -->
    <script
      src="https://kit.fontawesome.com/d000050c19.js"
      crossorigin="anonymous"
    ></script>

    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Diseña tu tarjeta de visita</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main">
        <img
          class="header__main--logo"
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo Awesome profile cards"
        />
      </div>
    </header>


    <!-- Main -->
    <main class="main__card-generator">
      <div class="card-generator__wrapper">
        <!-- Section: "Card Viewer" -->
        <!-- Section: Card Viewer -->

        <section class="card__viewer">

            <!-- Reset button -->
            <!-- We can use a button or input type reset. I'll use the button for now 
            <input type="reset">-->
            <div class="wrapper">
                <button name="reset" class="btn btn--reset"><i class="far fa-trash-alt"></i> Reset</button>

                <!-- Card Viewer -->
                <div class="card__viewer--card">

                    <!-- Text: name and description -->
                    <div class="card__text">
                        <h3 class="card__text--name">Nombre Apellido</h3>
                        <p class="card__text--description">Front-end developer</p>
                    </div>

                    <!-- Profile pic -->
                    <div class="card__container--img">
                        <img class="card--img" src="./assets/images/imagen-prueba.jpg" alt="Profile picture">
                    </div>

                    <!-- Social links -->
                    <ul class="card__viewer--social">
                        <li class="social--item">
                            <a href="#"><i class="fas fa-mobile-alt"></i></a>
                        </li>
                        <li class="social--item">
                            <a href="#"><i class="far fa-envelope"></i></a>
                        </li>
                        <li class="social--item">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li class="social--item">
                            <a href="#"><i class="fab fa-github-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Section: "Card Generator?" -->
        <form class="form" action="" method="post">
          <div class="wrapper">
            <div class="design">
              <div class="container__design">
                <i class="main__menu-icon far fa-object-ungroup"></i>
                <h3>Diseña</h3>
                <i class="arrow fas fa-chevron-down"></i>
              </div>
              <div class="palettes__container">
                <label for="palettes">Colores</label>
                <div class="palettes__options">
                  <div class="option option1">
                    <input
                      type="radio"
                      id="palettes"
                      value="palette1"
                      name="palettes"
                      required
                    />
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                  </div>
                  <div class="option option2">
                    <input
                      type="radio"
                      id="palettes"
                      value="palette2"
                      name="palettes"
                      required
                    />
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                  </div>
                  <div class="option option3">
                    <input
                      type="radio"
                      id="palettes"
                      value="palette3"
                      name="palettes"
                      required
                    />
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                    <div class="palette__color"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fill">
              <div class="container__fill">
                <i class="main__menu-icon far fa-keyboard"></i>
                <h3>Rellena</h3>
                <i class="arrow fas fa-chevron-down"></i>
              </div>
              <label for="name">Nombre completo</label>
              <input
                type="text"
                placeholder="Ej: Sally Jill"
                id="name"
                name="name"
                required
              />

              <label for="job">Puesto</label>
              <input type="text" placeholder="Front-end unicorn" id="job" name="job" />

              <!-- Imagen de perfil COMPROBAR-->
              <label for="profile-image">Imagen de perfil</label>
              <div class="container-image">
                <input
                  class="btn btn-addimage"
                  type="submit"
                  name="subir-imagen"
                  value="Añadir imagen"
                />
                <div class="btn-tickimage">
                  <input
                    class="btn-selectfile"
                    type="file"
                    id="profile-image"
                    name="image"
                    value="Añadir imagen"
                  />
                </div>
              </div>

              <label for="email">Email</label>
              <input
                class="email"
                type="email"
                placeholder="Ej: sally-hill@gmail.com"
                id="email"
                name="email"
                required
              />

              <label for="phone">Teléfono</label>
              <input
                class="phone"
                type="tel"
                placeholder="Ej: 555-55-55-55"
                id="phone"
                name="phone"
              />

              <label for="linkedin">Linkedin</label>
              <input
                type="text"
                placeholder="Ej: linkedin.com/in/sally.hill"
                id="linkedin"
                name="linkedin"
              />

              <label for="github">Github</label>
              <input
                type="text"
                placeholder="Ej: @sally-hill"
                id="github"
                name="github"
              />
            </div>
            <div class="share">
              <div class="share__container--title">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
                <h3>Comparte</h3>
                <i class="arrow fas fa-chevron-down"></i>
              </div>
              <div class="share__container">
                <a class="button__card" href="" title="Crear tarjeta"
                  ><i class="i__card far fa-address-card"></i>CREAR TARJETA
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </main>
    <footer class="footer">
      <span class="footer__text">Awesome profile-cards &copy; 2018</span>
      <div class="footer__container">
        <img
          class="footer__container--logo"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
        />
      </div>
    </footer>

  </body>
</html>
